name: Check code style

on:
  push:
    branches:
      - prod
  pull_request:
    branches:
      - prod

jobs:
  checkcode:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repo
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm install

      - name: Run ESLint
        run: |
          npx eslint . -c .eslintrc.js